<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="HandheldFriendly" content="true" />
        <title>Web Socket Test</title>
        <link href="css/style.css" rel="stylesheet" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/jcookie.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/core.js"></script>
    </head>
    <body>
        <table cellspacing="0" cellpadding="10" height="100%" width="100%" class="alltable">
            <tr>
                <td valign="top" id="o-cont" rowspan="2">
                    <div id="output"></div>
                </td>
                <td width="150" valign="top" id="right-bar">
                    Who is here?
                    <ul id="participants">
                    </ul>
                </td>
            </tr>
            <tr>
                <td height="100" id="info-cont">
                    <div class="info">
                        This is a basic chat application written in <a href="http://nodejs.org">Node.js</a>, 
                        <a href="http://socket.io/">Socket.IO</a> and <a href="http://expressjs.com/">Express.js</a>
                        <br>
                        You can access the <a href="https://github.com/serkanyersen/Basic-Chat">source code on github</a>, 
                        it's freely available, you can use it however you like.
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="100" id="entry-cont">
                    <div style="position:relative">
                        <div id="name-cont">
                            Choose a name to join chat.
                            <input type="text" id="name" /><input type="button" id="set-name" value="Save Name" />
                        </div>
                        <textarea placeholder="Please write..." disabled="true" id="entry"></textarea>
                    </div>
                    <div id="writing"></div>
                </td>
            </tr>
        </table>
    </body>

</html>
